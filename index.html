<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House Announcements</title>

  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">House Announcements</h1>
      <div class="header-meta">
        <span>Last updated: <time id="lastUpdated" datetime=""></time></span>
      </div>
    </div>
  </header>

  <main id="main" class="container">
    <section aria-labelledby="list-heading">
      <div class="list-header">
        <h2 id="list-heading">Announcements</h2>
      </div>

      <div id="posts" class="posts"></div>

      <div id="emptyState" class="empty" hidden>
        <p>No announcements to show.</p>
      </div>
    </section>
  </main>

  <noscript>
    <div class="noscript">
      This site requires JavaScript to load <code>announcements.json</code>.
    </div>
  </noscript>
</body>
</html>
